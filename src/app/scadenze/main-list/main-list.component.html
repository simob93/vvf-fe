<table mat-table [dataSource]="listScadenze" style="width: 100%;  margin-top:10px;">
    <!-- Position Column -->
    <ng-container matColumnDef="stato" >
        <th  mat-header-cell *matHeaderCellDef> Stato </th>
        <td style="width: 60px;" mat-cell *matCellDef="let scadenze">
            <img width="24" height="24" alt="." src="assets/images/time-left-{{(scadenze.stato == 1 ? 'green' : (scadenze.stato == 0 ? 'orange' : 'red')) }}.svg" />
        </td>
    </ng-container>
    <ng-container matColumnDef="descrFormatted">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let scadenze">
                {{ scadenze.descrFormatted }}
        </td>
    </ng-container>
    <ng-container matColumnDef="dateFrom">
        <th mat-header-cell *matHeaderCellDef> Data rinnovo </th>
        <td mat-cell *matCellDef="let scadenze">
                {{ scadenze.dateFrom | date: 'd/MM/yyyy' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="dateExpiration">
            <th mat-header-cell *matHeaderCellDef> Data scadenza </th>
            <td mat-cell *matCellDef="let scadenze">  {{ scadenze.dateExpiration | date: 'd/MM/yyyy' }}  </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipologia</th>
            <td style="width: 120px;" mat-cell *matCellDef="let scadenza">  {{ scadenza.descrAreaFormatted }}  </td>
    </ng-container>


    	<!-- Group header -->
	<ng-container matColumnDef="groupHeader">
            <mat-cell colspan="999" *matCellDef="let group">
            <strong>prova</strong>
          </mat-cell>
      </ng-container>

    <ng-container matColumnDef="action" *ngIf="actionColumn">
        <th mat-header-cell *matHeaderCellDef style="width: 180px;"> Azioni </th>
        <td mat-cell *matCellDef="let scadenza">
            <button mat-icon-button style="color: orange;" matTooltip="rinnova scadenza">
                <mat-icon (click)="onClickRenew(scadenza)"  aria-label="Rinnova scadenza">autorenew</mat-icon>
            </button>
            <button mat-icon-button color="primary"  matTooltip="Visualizza scadenza" >
                <mat-icon (click)="onClickEdit(scadenza)" aria-label="Visualizza dettaglio">visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="elimina scadenza">
                <mat-icon aria-label="Eliminazione" (click)="onClickDelete(scadenza)">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumn();sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumn();"></tr>
</table>
