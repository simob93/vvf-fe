<div style="height: 100%;">
  <ag-grid-angular style="width: 260px; height: 100%;" class="ag-theme-material"
  [getRowNodeId]="getRowNodeId"
  suppressLoadingOverlay
  [rowSelection]="'single'"
  overlayNoRowsTemplate="<span>Nessun dato trovato</span>"

  (gridReady)="onGridReady($event)"
  [columnDefs]="displayedColumns">
  </ag-grid-angular>
</div>
