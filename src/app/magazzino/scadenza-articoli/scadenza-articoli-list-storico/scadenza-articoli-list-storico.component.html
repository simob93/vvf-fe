<h2 mat-dialog-title>{{'STORICO_RINNOVI' | translate}}</h2>
<mat-dialog-content>
  <div style="max-height: 100%; height: 250px;">
    <table mat-table [dataSource]="(listaScadenze$ | async)" style="width: 100%; overflow: auto;">
      <ng-container matColumnDef="dal">
        <th mat-header-cell *matHeaderCellDef > {{'DATA_RINNOVO' | translate}}
        </th>
        <td mat-cell *matCellDef="let element" > {{element.dal | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="al">
        <th mat-header-cell *matHeaderCellDef> {{'DATA_SCADENZA' | translate}}
        </th>
        <td mat-cell *matCellDef="let element"> {{element.al | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-dialog-content>
