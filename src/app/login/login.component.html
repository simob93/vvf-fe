	<div class="container" id="container">
		<div class="form-container sign-up-container">		
		</div>

			<!--Autenticazione-->
			<app-login-form  *ngIf="showLogin" ></app-login-form>

			<!--Cambio password dopo primo accesso -->

		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>{{'ATTENZIONE' | translate}}</h1>
					<p>{{'INFO_PAGINA_AUTH' | translate}}</p>
					<!--<button class="ghost" id="signUp">Sign Up</button>-->
				</div>
			</div>
		</div>
	</div>
</div>
