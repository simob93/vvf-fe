<div style="height: 90%; " class="row_layout">
  <div>
    <table style="width: 500px;" mat-table [dataSource]="listAssenze$ | async" class="mat-elevation-z1">
      <ng-container matColumnDef="dal">
              <th mat-header-cell *matHeaderCellDef style="width: 150px;">Data dal</th>
              <td mat-cell *matCellDef="let assenza">  {{assenza.dal | date: 'dd/MM/yyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="al">
              <th mat-header-cell *matHeaderCellDef style="width: 150px;">Data al</th>
              <td mat-cell *matCellDef="let assenza">  {{assenza.al | date: 'dd/MM/yyy'}}  </td>
      </ng-container>
      <ng-container matColumnDef="motivoFormatted">
              <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Motivo assenza </th>
              <td mat-cell *matCellDef="let assenza">  {{assenza.motivoFormatted}} </td>
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      (click)="onClickEditAssenza(row)"
      [ngClass]="{'highlight': selectedRowIndex == row.id}"
      *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  
  </div>
  <mat-divider style="margin: 0px 15px 0px 15px;" [vertical]="true"></mat-divider>
  <app-form-assenze 
      (afterOperation)="onAfterOperation()"
      [idVigile]="idVigile" 
      [record]="recAssenza"
      style="margin-left: 8px;width: 600px">
  </app-form-assenze> 
</div>
