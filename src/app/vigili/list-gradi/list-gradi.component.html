<div style="height: 100%;">
  <button mat-raised-button color="primary" (click)="onClickEditGrado(null)"><mat-icon>add</mat-icon>Nuovo</button>
  <div style="height: 90%;" class="row_layout">
    <div>
      <table style="width: 500px;" mat-table [dataSource]="listGradi$ | async" class="mat-elevation-z1">
        <ng-container matColumnDef="dal">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;">Data dal</th>
                <td mat-cell *matCellDef="let grado">  {{grado.dal | date: 'dd/MM/yyy HH:mm'}} </td>
        </ng-container>
        <ng-container matColumnDef="al">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;">Data al</th>
                <td mat-cell *matCellDef="let grado">  {{grado.al | date: 'dd/MM/yyy HH:mm'}} </td>
        </ng-container>
        <ng-container matColumnDef="gradoFormatted">
                <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Grado </th>
                <td mat-cell *matCellDef="let grado">  {{grado.gradoFormatted}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let grado">
            <button mat-icon-button color="primary" style="float: right;">
              <mat-icon (click)="onClickEditGrado(grado)" aria-label="Visualizza dettaglio">arrow_forward</mat-icon>
            </button>
          </td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div> 
</div>
