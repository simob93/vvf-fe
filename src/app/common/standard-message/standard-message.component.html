<h1 mat-dialog-title>Attenzione</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClickBtnOk()" *ngIf="btn.includes('OK')">Ok</button>
  <button mat-button (click)="onClickBtnAnnulla()" *ngIf="btn.includes('CANCEL')">ANNULLA</button>
</div>
